# WaqediAI Infrastructure
# Docker Compose for all required services

version: '3.8'

services:
  # ============================================================
  # PostgreSQL - Primary Database
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: waqedi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: waqedi
      POSTGRES_PASSWORD: waqedi_secret_2024
      POSTGRES_DB: waqedi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U waqedi" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis - Session Cache & Rate Limiting
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: waqedi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Milvus - Vector Database for RAG
  # ============================================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: waqedi-etcd
    restart: unless-stopped
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: waqedi-minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: waqedi-milvus
    restart: unless-stopped
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    command: [ "milvus", "run", "standalone" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================================
  # Adminer - Database UI (Development)
  # ============================================================
  adminer:
    image: adminer:latest
    container_name: waqedi-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:


networks:
  default:
    name: waqedi-network
